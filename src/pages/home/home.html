<ion-header>
  <ion-navbar>
    <ion-title>
      Войти в чат
    </ion-title>
  </ion-navbar>
</ion-header> 
<ion-content padding>
  <ion-item>
    <ion-label stacked>Ваш ник</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Войти как {{ nickname }}</button>
</ion-content>
